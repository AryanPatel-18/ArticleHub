<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write.it. | Create Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    <script src="../js/Themes_JS.js"></script>
    <link rel="stylesheet" href="../css/Create_CSS.css">
    <!-- <link rel="stylesheet" href="../css/Themes_CSS.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth_guard.js" type="module"></script>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar custom-navbar">
     <div class="container-fluid ms-1">
            <h1 class="navbar-brand mt-2" id="nav-home-link">write.it.</h1>
        <div class="auto-save-indicator mx-4" id="auto-save-indicator">
            <span id="save-status">All changes saved</span>
        </div>
    </div>
</nav>
<div>
<a href="home.html" class="back-btn" id="back-to-home-btn">
    ‚Üê Back to Home
</a>
</div>
<!-- CREATE ARTICLE CONTAINER -->
<div class="create-container">
    <div class="editor-card" id="editor-section">
        <h2 class="mb-4 page-title">Create New Article</h2>
        
        <!-- Article Title -->
        <div class="mb-4">
            <label class="form-label">Title</label>
            <input 
                type="text" 
                class="form-control" 
                id="article-title" 
                placeholder="Enter your article title..."
                maxlength="150">
        </div>

        <!-- Formatting Toolbar -->
        <div class="mb-2">
            <label class="form-label">Content</label>
            <div class="toolbar">
                <button class="toolbar-btn" id="bold-btn" onclick="formatText('bold')" title="Bold"><strong>B</strong></button>
                <button class="toolbar-btn" id="italic-btn" onclick="formatText('italic')" title="Italic"><em>I</em></button>
                <button class="toolbar-btn" id="underline-btn" onclick="formatText('underline')" title="Underline"><u>U</u></button>
                <button class="toolbar-btn" id="heading-btn" onclick="insertHeading()" title="Heading">H1</button>
                <button class="toolbar-btn" id="list-btn" onclick="insertList()" title="Bullet List">‚Ä¢ List</button>
                <button class="toolbar-btn" id="quote-btn" onclick="insertQuote()" title="Quote">‚ùù Quote</button>
                <button class="toolbar-btn" id="link-btn" onclick="insertLink()" title="Link">üîó Link</button>
            </div>
        </div>

        <!-- Article Content -->
        <div 
            class="form-control" 
            id="article-content" 
            contenteditable="true"
            placeholder="Start writing your article..."
            style="min-height: 400px; font-size: 1.05rem; line-height: 1.7;">
        </div>
        <div class="word-counter" id="word-counter">0 words, 0 characters</div>

        <!-- Tags -->
        <div class="mb-4 mt-4">
            <label class="form-label">Tags (Press Enter to add)</label>
            <div class="tag-input-container" id="tag-container">
                <input 
                    type="text" 
                    class="tag-input-field" 
                    id="tag-input" 
                    placeholder="Add tags..."
                    onkeypress="handleTagInput(event)">
            </div>
            <small class="subtext">Suggested: Writing, Reflection, Stories, Life, Psychology</small>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-primary-custom" id="publish-article-btn" onclick="publishArticle()">
                Publish Article
            </button>
            <button class="btn-secondary-custom" id="discard-article-btn" onclick="discardArticle()">
                Discard
            </button>
        </div>
    </div>
</div>

<script src="../js/Create_JS.js"></script>
</body>
</html>
