<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write.it. | Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- CSS and Javascript files' links -->
    <script src="../js/Themes_JS.js"></script>
    <link rel="stylesheet" href="../css/TrendingTag.css">
    <link rel="stylesheet" href="../css/Themes_CSS.css">
    
</head>
<body>
    
<!-- Navigation bar -->
<nav class="navbar custom-navbar">
    <div class="container-fluid ms-1">
        <h1 class="navbar-brand mt-2" id="nav-brand-link">write.it.</h1>
        <!-- Theme toggler: lets you toggle between dark and light mode-->
        <button id="theme-toggle" class="btn ms-auto border-dark rounded-circle round-btn theme-btn" title="Toggle theme">☀️</button>
    </div>
</nav>

<div>
    <a href="Home.html" class="back-btn" id="back-btn">
        ← Back to Home
    </a>
</div>

<!-- Page container -->
<div class="page-wrapper">
    <div class="page-header">
        <h3 class="page-subtitle">Trending Tag :</h3>
        <h1 class="page-title" id="page-title">Tag</h1>
        <p class="results-count" id="results-count"></p>
    </div>

    <!-- Controls to sort the articles -->
    <div class="controls-section">
        <div class="sort-container">
            <button class="sort-btn" id="sort-newest" onclick="sortArticles('newest')">Newest</button>
            <button class="sort-btn" id="sort-oldest" onclick="sortArticles('oldest')">Oldest</button>
            <button class="sort-btn" id="sort-popular" onclick="sortArticles('popular')">Most Liked</button>
        </div>
    </div>

    <!-- Loading state -->
    <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading trending tags...</p>
    </div>

    <!-- Article containers where the articles will be rendered through js -->
    <div class="articles-container" id="articles-container" style="display: none;">
        <!-- Articles will be dynamically loaded here -->
    </div>

    <!-- Paginatn controls -->
    <div class="pagination-controls" id="pagination-controls" style="display: none;">
        <button id="prev-page-btn" onclick="prevPage()" disabled>Previous</button>
        <span id="page-indicator">Page 1 of 1</span>
        <button id="next-page-btn" onclick="nextPage()" disabled>Next</button>
    </div>
</div>
<script src="../js/TrendingTag.js" type="module"></script>
</body>
</html>
