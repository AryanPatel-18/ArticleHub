<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write.it. | Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    <script src="../js/Themes_JS.js"></script>
    <link rel="stylesheet" href="../css/Search_result_CSS.css">
    <link rel="stylesheet" href="../css/Themes_CSS.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="../js/Search_result_JS.js" type="module"></script>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar custom-navbar">
    <div class="container-fluid ms-1">
        <h1 class="navbar-brand mt-2" id="nav-brand-link">write.it.</h1>
        <!-- Theme toggler: lets you toggle between dark and light mode-->
        <button id="theme-toggle" class="btn ms-auto border-dark rounded-circle round-btn theme-btn" title="Toggle theme">☀️</button>
    </div>
</nav>

<div>
    <a href="Home.html" class="back-btn" id="back-btn">
        ← Back to Home
    </a>
</div>

<!-- "Search reasults for 'query searched' " -->
<div class="search-header-wrapper">
    <div class="search-header-card">
        <h2 class="search-title" id="search-title"></h2>
    </div>
</div>

<!-- Page container -->
<div class="container-fluid page-wrapper">
    <div class="row">

        <!-- Left sections shows returned users that matched query searched -->
        <div class="col-lg-4 d-none d-lg-block">
            <div class="side-panel shadow-sm search-side-panel">
                <div class="section-title">Matching Users</div>

                <div id="users-container" class="writers-container">
                    <!-- Users injected here -->
                </div>
            </div>
        </div>
        
        <div class="col-lg-1 d-none d-lg-flex justify-content-center" id="left-divider-column">
            <div class="vertical-divider" id="left-vertical-divider"></div>
        </div>

        <!-- Right sections shows returned articles that matched query searched -->
        <div class="col-lg-7 px-6">
            <div class="controls-section">
                <div class="sort-container">
                <button class="sort-btn active" id="sort-relevance" onclick="sortArticles('relevance')">Most Relevant</button>
                <button class="sort-btn" id="sort-newest" onclick="sortArticles('newest')">Newest</button>
                <button class="sort-btn" id="sort-oldest" onclick="sortArticles('oldest')">Oldest</button>
                <button class="sort-btn" id="sort-popular" onclick="sortArticles('popular')">Most Liked</button>
                </div>
            </div>

            <div class="loading-state" id="loading-state">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading the results...</p>
            </div>

            <div class="articles-container" id="articles-container" style="display: none;"></div>
        </div>
    </div>
</div>
<script type="module" src="../js/Search_result_JS.js"></script>

</body>
</html>
