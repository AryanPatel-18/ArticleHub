<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write.it. | Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="../js/Themes_JS.js"></script>
    <link rel="stylesheet" href="../css/trendingAuthor.css">
    <link rel="stylesheet" href="../css/Themes_CSS.css">
    <script src="Bookmarked_JS.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar custom-navbar">
    <div class="container-fluid ms-1">
        <h1 class="navbar-brand mt-2" id="nav-home-link">write.it.</h1>
    </div>
</nav>

<div>
    <a href="Home.html" class="back-btn" id="back-btn">
        ‚Üê Back to Home
    </a>
</div>

<!-- PAGE CONTENT -->
<div class="page-wrapper">
    <div class="page-header">

        <h3 class="page-subtitle">Featured Author :</h3>
        <h1 class="page-title" id="page-title">Tag</h1>

        <h1 class="page-title" id="page-title">Author</h1>
        <button 
            id="admin-delete-user-btn" 
            class="btn btn-danger btn-sm d-none">
            Delete Author
        </button>
        <p class="author-bio" id="author-bio"></p>

        <p class="results-count" id="results-count"></p>
    </div>


    <!-- CONTROLS -->
    <div class="controls-section">
        <div class="sort-container">
            <button class="sort-btn" id="sort-newest" onclick="sortArticles('newest')">Newest</button>
            <button class="sort-btn" id="sort-oldest" onclick="sortArticles('oldest')">Oldest</button>
            <button class="sort-btn" id="sort-popular" onclick="sortArticles('popular')">Most Liked</button>
        </div>
    </div>

    <!-- LOADING STATE -->
    <div class="loading-state" id="loading-state">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading articles...</p>
    </div>

    <!-- ARTICLES CONTAINER -->
    <div class="articles-container" id="articles-container" style="display: none;">
        <!-- Articles will be dynamically loaded here -->
    </div>

    <!-- PAGINATION -->
    <div class="pagination-controls" id="pagination-controls" style="display: none;">
        <button id="prev-page-btn" onclick="prevPage()" disabled>Previous</button>
        <span id="page-indicator">Page 1 of 1</span>
        <button id="next-page-btn" onclick="nextPage()" disabled>Next</button>
    </div>
</div>

<div class="modal fade" id="adminDeleteUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Author Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Reason for deletion</label>
          <input 
              type="text" 
              class="form-control" 
              id="delete-user-reason-input"
              placeholder="Minimum 5 characters"
          >
        </div>
        <p class="text-danger">
            This will permanently delete the author and all associated articles.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
        </button>
        <button type="button" class="btn btn-danger" id="confirm-delete-user-btn">
            Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/trendingAuthor.js"></script>

</body>
</html>
