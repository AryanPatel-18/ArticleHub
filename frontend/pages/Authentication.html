<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArticleHub | Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    <script src="/frontend/js/Themes_JS.js"></script>
    <link rel="stylesheet" href="../css/Auth_CSS.css">
</head>
<body>

<div class="auth-container">

    <div class="card auth-card shadow-lg">
        <div class="card-body p-4">

            <h3 class="text-center auth-title mb-1 bbh-hegarty-regular">
                write.it.
            </h3>

            <pre class="text-center auth-subtitle mb-4">
subtext
            </pre>

            <!-- LOGIN FORM -->
            <form id="auth-login-form">

                <h5 class="mb-3 text-center fs-2">Login</h5>

                <div class="mb-3">
                    <label>Email</label>
                    <input 
                        type="email"
                        id="auth-login-email-input"
                        class="form-control"
                        placeholder="Enter your email"
                        required>
                        <div id="error-login-email" class="error-message"></div>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input 
                        type="password"
                        id="auth-login-password-input"
                        class="form-control"
                        placeholder="Enter your password"
                        required>
                        <div id="error-login-password" class="error-message"></div>
                </div>

                <button 
                    type="submit"
                    id="auth-login-submit-btn"
                    class="btn btn-auth w-100">
                    Login
                </button>

                <p class="text-center mt-3 mb-0">
                    Donâ€™t have an account?
                    <span class="toggle-link" onclick="showRegister()">Register</span>
                </p>
            </form>

            <!-- REGISTER FORM -->
            <form id="auth-register-form" class="d-none pop-animation">

                <h5 class="mb-3 text-center fs-2">Register</h5>

                <div class="mb-3">
                    <label>Username</label>
                    <input 
                        type="text"
                        id="auth-register-username-input"
                        class="form-control"
                        placeholder="Choose a username"
                        required>
                        <div id="error-username" class="error-message"></div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input 
                        type="email"
                        id="auth-register-email-input"
                        class="form-control"
                        placeholder="Enter your email"
                        required>
                        <div id="error-email" class="error-message"></div>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input 
                        type="password"
                        id="auth-register-password-input"
                        class="form-control"
                        placeholder="Create a password"
                        required>
                </div>

                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input 
                        type="password"
                        id="auth-register-confirm-password-input"
                        class="form-control"
                        placeholder="Confirm your password"
                        required>
                        <div id="error-password" class="error-message"></div>
                </div>

                <div class="mb-3">
                    <label>Birth Date</label>
                    <input 
                        type="date"
                        id="auth-register-birth-date-input"
                        class="form-control"
                        required>
                    <div id="error-birth-date" class="error-message"></div>
                </div>


                <div class="mb-3">
                    <label>About the Author</label>
                    <textarea
                        id="auth-register-about-author-input"
                        class="form-control"
                        rows="3"
                        placeholder="Tell readers about yourself"></textarea>
                </div>

                <div class="mb-3">
                    <label>Instagram / Social Media Link</label>
                    <input 
                        type="url"
                        id="auth-register-social-link-input"
                        class="form-control"
                        placeholder="https://instagram.com/username">
                </div>

                <button 
                    type="submit"
                    id="auth-register-submit-btn"
                    class="btn btn-auth w-100 position-relative"
                >
                    <span id="register-btn-text">Register</span>

                    <div 
                        id="register-btn-spinner" 
                        class="spinner-border spinner-border-sm text-light position-absolute"
                        style="right: 12px; top: 50%; transform: translateY(-50%); opacity: 0; transition: opacity 0.2s;">
                    </div>
                </button>

                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <span class="toggle-link" onclick="showLogin()">Login</span>
                </p>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../js/auth_form.js"></script>

</body>
</html>
