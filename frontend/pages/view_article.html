<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>write.it. | Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/View_CSS.css">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script type="module" src="../js/View_JS.js"></script>
    <script type="module" src="../js/View_JS.js" defer></script>
    <link rel="stylesheet" href="../css/Themes_CSS.css">
    <script src="../js/Themes_JS.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar custom-navbar">
        <div class="container-fluid ms-1">
            <h1 class="navbar-brand mt-2" id="nav-home-link">write.it.</h1>
        </div>
    </nav>

    <div>
        <a href="home.html" class="back-btn" id="back-to-home-btn">
            ‚Üê Back to Home
        </a>
    </div>

    <!-- ARTICLE CONTAINER -->
    <div id="article-loader" class="text-center my-5">
        <div class="spinner-border"></div>
    </div>
    <div class="article-container" id="article-container" style="display: none;">
        <article class="article-card">

            <!-- Article Header -->
            <header class="article-header">
                <h1 class="article-title" id="article-title">Article Title Goes Here</h1>
                <button 
                    id="admin-delete-btn" 
                    class="btn btn-danger btn-sm mt-3 d-none">
                    Delete Article
                </button>

                <div class="article-meta">
                    <div class="author-info">
                        <div class="author-avatar">
                            <span id="author-initial">A</span>
                        </div>
                        <div>
                            <div class="author-name" id="author-name">Author Name</div>
                            <div class="article-date" id="article-date">January 27, 2026</div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="horizontal-divider mb-2"></div>
            <div class="tags-section">
                <strong class="tags-label">Tags:</strong>
                <div class="tags-list" id="tags-list">
                    <span class="tag-btn">Sample</span>
                    <span class="tag-btn">Article</span>
                </div>
            </div>
            <div class="horizontal-divider mb-3"></div>
            <div class="article-body" id="article-content"></div>
            
            <div class="horizontal-divider mb-3"></div>
            <!-- Article Footer -->
            <footer class="article-footer">
                <div class="interaction-section">
                    <button class="interaction-btn" id="like-btn-footer" onclick="toggleLike()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="likeButton">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span id="like-text">Like</span>
                    </button>

                    <button class="interaction-btn" id="bookmark-btn-footer" onclick="toggleBookmark()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="saveButton">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span id="bookmark-text">Bookmark</span>
                    </button>
                </div>
            </footer>

        </article>
    </div>

    <div class="modal fade" id="adminDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Article Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                <label class="form-label">Reason for deletion</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="delete-reason-input"
                    placeholder="Minimum 5 characters"
                >
                </div>
                <p class="text-danger">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">
                    Confirm Delete
                </button>
            </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/Your_article_JS.js"></script>

</body>
</html>
